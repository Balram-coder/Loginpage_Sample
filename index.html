<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formpage</title>
    <link rel="stylesheet" href= "style3.css">
</head>
<body class="bg">
    
    <div class="regform">
        <h3>Sign Up </h3>
        <form>
            <div class="input">
                <label class="a" for="name">User Name</label>
                <input class="c" type="text" id="name" name="name" placeholder="enter your name">
            </div>
            <div class="input">
                <label class="a" for="email">Email</label>
                <input class="c" type="email" id="email" name="email" placeholder="enter your email">
            </div>
            <div class="input">
                <label class="a" for="password">Password</label>
                <input class="c" type="password" id="password" name="password" placeholder="enter your password">
                
            </div>
            <div class="radio">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div class="button">
                <button type="submit">Log in</button>
            </div>
        </form>
    </div>
    
  
</body>

</html>
